{% extends 'layout.html' %}

{% block main%}
<ol class="breadcrumb">
  <li><a href="/admin/category">管理首页</a></li>
  <li><span>分类编辑</span></li>
</ol>
<h3>分类编辑</h3>
<form  role="form" method="post">
  <div class="form-group" >
    <label for="category">分类标题</label>
	<select class="form-control" name="category" id="category">
		{% for category in category %}
	  <option value ="{{category.id}}">{{category.name}}</option>
	  {% endfor %}
	</select>
  </div>
  <div class="form-group" >
    <label for="title">标题</label>
    <input type="text" class="form-control" id="title" value="" name="title">
  </div>

  <div class="form-group" >
    <label for="description">简介</label>
    <textarea name="description" class="form-control" id="description" placeholder="请输入内容简介" rows="5"></textarea>
  </div>
 
  <div class="form-group" >
    <label for="content">内容</label>
    <textarea name="content" class="form-control" id="content" placeholder="请输入内容" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
